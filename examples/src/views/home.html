<div class="container">
  <div class="columns">
    <div class="column is-4">
      <author-tile author="author"></author-tile>
    </div>
    <div class="column is-4">
      <user-list users="users"></user-list>
    </div>
    <div class="column is-4">
      <button class="button is-primary is-large" ng-click="incrementClicked()">
        <i class="ico ico-left fa fa-plus-circle"></i> Click Me!
      </button>
      <h1>Clicked: <small>{{ clicked }}</small> times!</h1>
    </div>
  </div>
</div>
